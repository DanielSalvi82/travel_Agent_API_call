name: Fireworks AI Proxy

on:
  repository_dispatch:
    types: [fireworks-request-sync]
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Prompt para o Kimi K2'
        required: true
        type: string
      request_id:
        description: 'ID único da requisição'
        required: true
        type: string
      webhook_url:
        description: 'URL do webhook Make.com'
        required: true
        type: string

jobs:
  process-api:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Process Fireworks AI Streaming
        env:
          FIREWORKS_API_KEY: ${{ secrets.FIREWORKS_API_KEY }}
          PROMPT: ${{ github.event.inputs.prompt || github.event.client_payload.prompt }}
          REQUEST_ID: ${{ github.event.inputs.request_id || github.event.client_payload.request_id }}
          WEBHOOK_URL: ${{ github.event.inputs.webhook_url || github.event.client_payload.webhook_url }}
        run: |
          ANALYSIS=""
          RESPONSE=""

          curl -s -N https://api.fireworks.ai/inference/v1/chat/completions \
            -H "Authorization: Bearer $FIREWORKS_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{
              \"model\": \"accounts/fireworks/models/kimi-k2-thinking\",
              \"max_tokens\": 16000,
              \"temperature\": 0.5,
              \"messages\": [{\"role\": \"user\", \"content\": \"$PROMPT\"}],
              \"stream\": true
            }" | while read -r line; do
              if [[ $line == data:* ]]; then
                JSON_DATA=${line:6}
                if [[ "$JSON_DATA" != "[DONE]" ]]; then
                  # Captura raciocínio interno
                  PART_ANALYSIS=$(echo "$JSON_DATA" | jq -r '.choices[0].delta.reasoning_content // empty' 2>/dev/null)
                  if [[ -n "$PART_ANALYSIS" ]]; then
                    ANALYSIS+="$PART_ANALYSIS"
                  fi

                  # Captura resposta final (texto)
                  PART_RESPONSE=$(echo "$JSON_DATA" | jq -r '.choices[0].delta.content // .choices[0].delta.output_text // empty' 2>/dev/null)
                  if [[ -n "$PART_RESPONSE" ]]; then
                    RESPONSE+="$PART_RESPONSE"
                  fi
                fi
              fi
            done

          echo "Análise capturada: ${#ANALYSIS} caracteres"
          echo "Resposta capturada: ${#RESPONSE} caracteres"

          # Envia para webhook do Make.com com os dois campos
          curl -X POST "$WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "{
              \"request_id\": \"$REQUEST_ID\",
              \"status\": \"completed\",
              \"analysis\": $(echo "$ANALYSIS" | jq -R -s '.'),
              \"response\": $(echo "$RESPONSE" | jq -R -s '.')
            }"
